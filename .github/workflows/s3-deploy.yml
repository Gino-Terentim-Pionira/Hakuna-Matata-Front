name: Upload S3

on:
  push:
    branches: [ "main", "feat/update_cache_s3" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build:prod
        env:
          REACT_APP_GTM: ${{ secrets.REACT_APP_GTM }}

      - name: Upload index.html to S3 (No Cache)
        run: |
          aws s3 cp build/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html --cache-control 'no-cache,no-store,must-revalidate' --content-type 'text/html'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload static files to S3 (Cache Enabled)
        run: |
          aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }}/ --exclude "index.html" --cache-control 'max-age=31536000, immutable'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
